---
layout: page
---
<article class="session session-details">
  <h1 style="background-color: rgb(176, 217, 201);">{{ page.title }}</h1>
  <p class="meta" style="background-color:rgb(186, 216, 219); text-indent: 20px; font-weight: bold;">Presenters: {{ page.presenters }}</p>

  <aside>

    <ul class="meta">
      {% if page.slides != null %}
        <li><a href="{{ page.slides }}">View slides</a></li>
      {% endif %}
    </ul>
  </aside>

  <div class="desc">{{ content }}</div>

  <button onclick="goBack()" class="button">Go Back</button>

<script>
function goBack() {
  window.history.back();
}
</script>
</article>
